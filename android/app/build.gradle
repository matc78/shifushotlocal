plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // FlutterFire Configuration
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.lazyking.shifushot"
    compileSdk = 34 // Replace `flutter.compileSdkVersion` with actual value if undefined
    ndkVersion = "23.1.7779620" // Replace `flutter.ndkVersion` with the correct version or remove if not needed

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.lazyking.shifushot" // Unique Application ID
        minSdk = 23 // Replace `flutter.minSdkVersion` with actual value
        targetSdk = 34 // Replace `flutter.targetSdkVersion` with actual value
        versionCode = 1
        versionName = "1.0"
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now,
            // so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.21"
}
